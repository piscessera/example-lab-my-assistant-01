<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track the weekly trend of NVIDIA (NVDA) stock with real-time updates and a modern dark-mode interface.">
    <title>NVDA Week Trend | Nvidia Stock Tracker</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>
    
    <main class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="ph-fill ph-chip"></i>
                <span>NVDA TRACKER</span>
            </div>
            <div class="status-indicator">
                <span class="dot"></span> Live
            </div>
        </header>

        <section class="stock-card glass-panel">
            <div class="card-header">
                <div>
                    <h1>NVIDIA Corp.</h1>
                    <span class="ticker">NASDAQ: NVDA</span>
                </div>
                <div class="logo-watermark">
                    <i class="ph-bold ph-eye"></i>
                </div>
            </div>

            <div class="price-container">
                <div class="current-price" id="currentPrice">---.--</div>
                <div class="price-change-container" id="priceChangeContainer">
                    <i class="ph-bold ph-trend-up" id="trendIcon"></i>
                    <span class="change-percent" id="changePercent">--.--%</span>
                    <span class="time-range">Past 5 Days</span>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="stockChart"></canvas>
            </div>
        </section>

        <footer class="app-footer">
            <p>Data provided by Yahoo Finance via Proxy. Not financial advice.</p>
        </footer>
    </main>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- App Logic -->
    <script src="app.js"></script>
</body>
</html>
